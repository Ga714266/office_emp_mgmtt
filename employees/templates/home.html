<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management - Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: url('https://media.istockphoto.com/id/1271635505/photo/business-network-concept-group-of-businessperson-teamwork-human-resources.jpg?s=1024x1024&w=is&k=20&c=EdOTlxVEFM0DH7UjZ8VaYDdFU1lUxkA4d01wF29nf-k=') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.5); /* Dark overlay to make text stand out */
            padding: 50px;
            border-radius: 10px;
            margin-top: 100px;
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
        }
        p, ul li {
            font-size: 1.25rem;
        }
        a.btn {
            font-size: 1.25rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="overlay text-center">
            <h1>Welcome to the Employee Management System</h1>
            <ul class="list-unstyled">
                <li><a href="/employees/" class="btn btn-primary">View Employee List</a></li>
                <li><a href="/admin/" class="btn btn-secondary">Go to Admin Panel</a></li>
            </ul>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
